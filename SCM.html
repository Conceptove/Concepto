    <style>

      .tour-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
      }

      .nav-btn {
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.8);
        width: 30px;
        height: 30px;
        border-radius: 25%;
        font-size: 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .nav-btn:hover {
        background: rgba(255, 255, 255, 0.9);
        color: black;
        transform: scale(1.1);
      }

      .room-label {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px 40px;
        border-radius: 10px;
        font-family: Montserrat;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .logo-marca {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 250px;
        pointer-events: none;
        z-index: 1000;
        opacity: 0.8;
}
